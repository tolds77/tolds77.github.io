        <div class="latest-work-container">
            <img src="images/latestwork.png" alt="My Latest Work" class="latest-work-banner">
            <div class="work-grid">
                <div class="work-box" onclick="openLightbox('images/hellobrevard.png', 'Hello Brevard: A Clean and Fresh Logo Design for a Florida-Based Lifestyle Blog This logo was created in early 2024 for a personal client using Adobe InDesign. The design draws inspiration from the serene coastal vibes of Floridas Space Coast, embodying the essence of relaxed, breezy living. The clean and minimal typography, combined with vibrant teal tones, reflects the oceans tranquility and energy.The wordmark integrates subtle design elements reminiscent of sea foam and sandy beaches, creating a fresh and inviting aesthetic that aligns with the clients vision for their lifestyle blog. The focus was on simplicity and elegance to ensure the logo could adapt seamlessly across digital and print platforms, such as social media headers, website branding, and promotional materials. By using Adobe InDesign, I achieved precise control over layout and typography, ensuring every detail aligned perfectly. This project showcased my ability to blend client needs with artistic creativity, resulting in a logo that captures the spirit of Florida living while maintaining versatility and timeless appeal.')">
                    <img src="images/hellobrevard.png" alt="Hello Brevard">
                </div>
                <div class="work-box" onclick="openLightbox('images/logo.png', 'YPB Logo: Vibrant Branding for Your Party Besties This logo was created in 2022 using Adobe Photoshop as part of my personal brand, Your Party Besties. Designed specifically for an event planning business, the logo reflects a colorful and vibrant aesthetic that captures the lively and celebratory nature of the brand. The bold typography, paired with playful accents, creates an eye-catching design that embodies the spirit of fun, joy, and togetherness—key elements of any successful event. The dynamic color palette was chosen to exude energy and excitement, resonating with clients seeking a fresh and creative approach to their event planning needs. Using Adobe Photoshop allowed me to incorporate intricate details and layering techniques, ensuring the logo stood out while maintaining scalability for various applications, including digital platforms, printed materials, and merchandise. This project demonstrates my ability to combine branding principles with artistic creativity to deliver a design that represents the heart of Your Party Besties: creating unforgettable celebrations with style and personality.')">
                    <img src="images/logo.png" alt="YPB logo">
                </div>
                <div class="work-box" onclick="openLightbox('images/terraandtonic.png', 'Terra and Tonic: A Sleek and Earthy Logo Design This logo was crafted in mid-2024 using Adobe Photoshop for a personal client, Terra and Tonic, a brand centered around natural beauty and sustainability. The design reflects a sleek, modern aesthetic, seamlessly blending earthy tones with minimalist elements to convey the brand’s connection to nature and eco-conscious values.The color palette draws inspiration from organic materials, featuring warm terracotta, soft olive greens, and neutral creams, evoking a sense of balance and harmony. The typography combines clean, contemporary lines with subtle sophistication, reinforcing the brand’s commitment to elegance and simplicity. Adobe Photoshop allowed for precision in creating the natural textures and tonal gradients within the logo, giving it depth and dimension while maintaining a clean and polished look. This versatile design was tailored for use across digital platforms, product packaging, and marketing collateral, ensuring a cohesive brand identity. This project highlights my ability to merge creativity with branding strategy, delivering a design that authentically represents the clients mission and values.')">
                    <img src="images/terraandtonic.png" alt="Terra and tonic">
                </div>
                <div class="work-box" onclick="openLightbox('images/kaylalogo.png', 'Kayla Logo: A Playful and Artistic Design for a Creative Photographer. This logo was created as part of a web design refresh project for CMST 386 in mid-2024. Designed for a photographer specializing in creative and artistic captures, the logo embodies playfulness and imagination while maintaining a professional aesthetic. The vibrant color palette and whimsical typography reflect the client’s passion for capturing moments full of personality and energy. The playful font and hand-drawn elements were designed to evoke a sense of creativity, perfectly complementing the artistic style of the photographer’s work.
                
                Developed using Adobe Photoshop, the logo integrates custom textures and soft gradients adding depth and dimension. The design is versatile making it suitable for use on websites social media platforms and print materials. This project showcases my ability to create a brand identity that aligns with the unique vision the client had ensuring their work stands out.')">
                    <img src="images/kaylalogo.png" alt="Project">
                </div>
                <div class="work-box" onclick="openLightbox('images/1B9D5C10-4808-4DAB-A5F6-28CAE5DEC947.png', 'Ada’s Pencil Shop: A Whimsical and Engaging Logo Design for a Children’s Stationery Shop Adas Pencil Shop logo is a vibrant and cheerful design created to capture the imagination of children and families alike. This project, developed in early 2024 as part of a branding initiative, embodies a playful aesthetic that aligns perfectly with the shop’s mission: to bring creativity and joy to learning through high-quality stationery products. Designed using Adobe Illustrator, the logo features a rainbow motif that symbolizes creativity and endless possibilities, combined with colorful pencils to directly represent the shop’s core offerings. The bright and varied color palette reflects the fun and exciting environment of a stationery store geared toward children. Each design element, from the hand-drawn style of the text to the friendly curves of the rainbow and pencils, is intentionally crafted to feel approachable and engaging. The typography blends bold, easy-to-read fonts with whimsical details, including stars and hearts integrated into the letters, to add a sense of wonder and excitement. The logo also incorporates variations for branding flexibility, ensuring it works seamlessly across product packaging, social media, and physical store signage. This project allowed me to explore creative branding strategies while emphasizing accessibility and playfulness, making Ada’s Pencil Shop logo a memorable and effective visual identity that appeals to its young audience and their families.')">
                    <img src="images/1B9D5C10-4808-4DAB-A5F6-28CAE5DEC947.png" alt="Adas pencil shop">
                </div>
                <div class="work-box" onclick="openLightbox('images/project4_taylorolds.jpg', 'Football Project: A Dynamic Graphic Capturing the Energy of the Game. The Football Project is a bold and energetic design created as part of CMST 325 in the summer of 2024. This graphic was developed to encapsulate the intensity and excitement of football, blending dynamic imagery with vibrant visuals to convey the thrill of the game. Designed using Adobe Photoshop, the project incorporates high-impact action photography of a football player in motion, paired with rich color enhancements to emphasize the energy and movement central to the sport. The background features subtle gradients and blurred effects to create depth while ensuring the subject remains the focal point. This graphic was designed for versatility, ideal for use in sports promotions, digital marketing campaigns, or team branding. Attention was paid to every detail, from the crispness of the player’s movements to the intensity of the colors, creating a design that resonates with football enthusiasts and captures the spirit of the game. The Football Project provided an excellent opportunity to explore the relationship between motion, energy, and visual storytelling, making it a standout piece in my portfolio and a testament to the skills honed during CMST 325.')">
                    <img src="images/project4_taylorolds.jpg" alt="Football">
                </div>
                
            </div>
        </div>

            <div class="form-group">

            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>
